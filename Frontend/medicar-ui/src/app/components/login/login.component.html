<div class="col-md-12">
    <div class="card card-container">
      <img
        id="logo"
        src="../../../assets/images/logo.png"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        id="login-form"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            id="username-input"
            placeholder="Email ou Login"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            id="password-input"
            placeholder="Senha"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div id="remember-password">
          <input type="checkbox" id="password-checkbox">
          <p id="remember-password-text">
            Lembrar minha senha
          </p>
        </div>
        <div class="btn-group">
          <a href="/register" class="button btn-light">
            Criar conta
          </a>
          <div class="form-group">
            <button id="acessar-btn" class="btn button btn-green">
              Acessar
            </button>
          </div>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
